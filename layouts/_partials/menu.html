{{/* Offcanvas Menu */}}

<aside id="nav-menu-items" class="offcanvas offcanvas-end h-100">
  <div class="sidebar-content overflow-x-hidden overflow-y-scroll vh-100">

    <div class="offcanvas-header border-bottom">
      <h5 class="m-0">Menu</h5>
      <button class="btn btn-secondary ms-auto" type="button" data-bs-dismiss="offcanvas" data-bs-target="#nav-menu-items" aria-label="Close">
        {{ partial "icon" "panel-right-close" }}
      </button>
    </div>

    <nav id="TableOfContents">
      {{ if .Site.Menus.main }}
        <ul class="fs-5">
          {{ range sort .Site.Menus.main "Weight" }}
            <li class="nav-item">
              <a class="nav-link" href="{{ .URL }}" title="{{ .Title }}">
                {{ .Name }}
              </a>
            </li>
          {{ end }}
        </ul>
      {{ end }}
    </nav>

  </div>
</aside>
