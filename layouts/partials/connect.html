{{ if .Site.Menus.connect }}
  <ul class="nav">

    {{ range sort .Site.Menus.connect "Weight" }}
      <li class="nav-item">
        <a class="nav-link" href="{{ .URL }}" title="{{ .Name }}">
          {{ $icon := (lower (default .Name .Params.Icon)) }}
          {{ if .Params.Icon }}
            {{ partial "icon" $icon }}
          {{ else }}
            {{ partial "icon-brand" $icon }}
          {{ end }}
        </a>
      </li>
    {{ end }}

  </ul>
{{ end }}
